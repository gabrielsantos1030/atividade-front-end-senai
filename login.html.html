<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Shop - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo da LH Games"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Console</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="O que deseja buscar?"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="section-login" class="col-md-6 offset-md-3">
            <h1>Login</h1>
            <div class="mb-3">
                <label for="usuario" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Insira o seu usuário">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Insira a sua senha">
            </div>
            <input type="button" value="login" class="btn btn-primary" id="bt-login" onclick="login()" />

            <div id="botao-cadastrar" class="mt-3">
                <button type="button" class="btn btn-info">Não é cadastrado ainda? Cadastre-se</button>
            </div>
        </section>

        <section id="form-cadastrar" class="col-md-6 offset-md-3 mt-5">
            <h2 class="text-center">Criar minha conta</h2>
            <p class="text-center">Informe os seus dados abaixo para criar sua conta</p>
            <div class="mb-3">
                <label for="reg-usuario" class="form-label">Usuário:</label>
                <input type="text" class="form-control" id="reg-usuario" placeholder="Ex: login_seu_nome">
            </div>
            <div class="mb-3">
                <label for="reg-email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="reg-email" placeholder="seu@email.com.br">
            </div>
            <div class="mb-3">
                <label for="reg-senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="reg-senha" placeholder="Mínimo 6 caracteres">
            </div>
            <input type="button" value="Cadastrar" class="btn btn-primary" id="bt-cadastrar" onclick="cadastro()" />
        </section>
    </main>

    <footer>
        <p>Desenvolvimento por LH Games</p>
    </footer>

    <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&#8593; Voltar ao topo</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery-script.js"></script>
</body>
</html>
